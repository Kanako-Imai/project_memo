<script>
/*-----------------------------------
【想定ケース2: レストランの予約管理】

あなたはレストランの予約管理システムを担当しており、各テーブルごとの予約状況を整理する必要があります。
レストランには5つのテーブルがあり、それぞれのテーブルには異なる人数が予約できます。

問題:
1. テーブル1から5まで、それぞれのテーブルに予約できる人数を配列に保存してください。
   - 例えば、テーブル1には4人、テーブル2には2人、テーブル3には4人、テーブル4には3人、テーブル5には4人が予約できるとします。
2. ある日の予約リストが次のように与えられます: [2, 4, 1, 3, 2]。この配列の各要素は、それぞれのテーブルに予約された人数を表しています。
3. for文を使用して、各テーブルごとに「予約可能な残りの席数」を計算し、コンソールに出力してください。
-----------------------------------*/

// テーブルごとの予約可能な最大人数
let tableCapacity = [4, 4, 4, 3, 4];

// 入力値（予約リスト） [2, 4, 1, 3, 2]
let reservations = [2, 4, 1, 3, 2];

// ロジックの記述: for文を使用して、各テーブルごとに「予約可能な残りの席数」を計算し、コンソールに出力してください


// 出力値
/*
テーブル 1 の残り席数: 2
テーブル 2 の残り席数: -2
テーブル 3 の残り席数: 3
テーブル 4 の残り席数: 0
テーブル 5 の残り席数: 2
*/



// for文を使用して各テーブルの残り席数を計算し出力
for (let i = 0; i < tableCapacity.length; i++) {
    let remainingSeats = tableCapacity[i] - reservations[i];
    console.log("テーブル " + (i + 1) + " の残り席数: " + remainingSeats);
}

</script>

</body>
