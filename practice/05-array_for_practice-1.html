問題:
1. 10個の商品があり、それぞれの価格が1,000円から10,000円（1,000円刻み）である配列を作成してください。
  例: [1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 9000 ,10000]
2. for文を使用して、各商品の価格を20%割引した価格を新しい配列に保存してください。

let discountedPrices = [];

// 通常のforループを使用して各商品の価格を計算

    discountedPrices.push(prices[i] * 0.8);
}
