<script>
/* ------------------------------------------------------------------------
for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
    条件に一致している場合(true)繰り返し処理をおこなう
}
------------------------------------------------------------------------ */
//基本( i < 10 )
console.log("A------------------");
//{}コードブロックを繰り返す　iという変数が0,　iが10より小さい値の時は実行、1回終わったらiに1を足してね　i+1 ++は２とかにしてもOK
for(let i =0; i<10; i++){
    console.log(i);
}
